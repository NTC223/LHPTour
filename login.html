<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập - Trường LHP</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        text-align: center;
      }

      .logo {
        font-size: 2.5rem;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 10px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 1.1rem;
      }

      .form-group {
        margin-bottom: 20px;
        text-align: left;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
      }

      .form-group input {
        width: 100%;
        padding: 15px;
        border: 2px solid #e1e5e9;
        border-radius: 10px;
        font-size: 16px;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
      }

      .login-btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.3s ease;
        margin-bottom: 20px;
      }

      .login-btn:hover {
        transform: translateY(-2px);
      }

      .login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .register-link {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
      }

      .register-link:hover {
        text-decoration: underline;
      }

      .error-message {
        color: #e74c3c;
        background: #fdf2f2;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        display: none;
      }

      .success-message {
        color: #27ae60;
        background: #f0f9f0;
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
        display: none;
      }

      .loading {
        display: none;
        color: #667eea;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">Trường LHP</div>
      <div class="subtitle">Đăng nhập để tiếp tục</div>

      <div id="errorMessage" class="error-message"></div>
      <div id="successMessage" class="success-message"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" required />
        </div>

        <button type="submit" class="login-btn" id="loginBtn">
          <span id="loginText">Đăng nhập</span>
          <span id="loadingText" class="loading">Đang đăng nhập...</span>
        </button>
      </form>

      <p>
        Chưa có tài khoản?
        <a href="#" onclick="showRegister()" class="register-link"
          >Đăng ký ngay</a
        >
      </p>
    </div>

    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
  </body>
</html>
